<!DOCTYPE html>
<html>
<head>
    <title>Edit Income</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Income</h1>
        {% if income %}
            <form action="/edit_income/{{ income[0] }}" method="POST">
                <div class="mb-3">
                    <label for="amount" class="form-label" aria-label="Income amount">Amount:</label>
                    <input type="number" step="0.01" name="amount" class="form-control" id="amount" value="{{ income[1] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        {% else %}
            <p class="text-danger">Income record not found.</p>
        {% endif %}
    </div>
</body>
</html>
