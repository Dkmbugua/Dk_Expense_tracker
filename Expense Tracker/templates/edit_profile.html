<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Profile</h1>
        {% if profile %}
            <form action="/edit_profile" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{ profile.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control" id="age" value="{{ profile.age }}" required min="1" max="120">
                </div>
                <div class="mb-3">
                    <label for="occupation" class="form-label">Occupation:</label>
                    <input type="text" name="occupation" class="form-control" id="occupation" value="{{ profile.occupation }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        {% else %}
            <p class="text-danger">Profile not found. Please create one.</p>
        {% endif %}
    </div>
</body>
</html>
